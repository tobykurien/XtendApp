apply plugin: 'com.android.application'
apply plugin: 'org.xtend.xtend-android'

// If compiling with JDK8, tell Xtend to generate for 1.7 instead
tasks.withType(org.xtend.gradle.tasks.XtendCompile) {
    sourceCompatibility "1.7"
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.tobykurien.xtendapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    dependencies {
        //compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.android.support:appcompat-v7:23.1.0'
        compile 'com.android.support:design:23.1.0'

        compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.3'
        compile 'com.github.tobykurien:xtendroid:0.12.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
